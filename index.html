<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="Gold-Medal.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>To Do App</title>
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <div class="input-container">
                    <h1>To Do App</h1>
                    <div class="input-flex-container">
                        <input
                            type="text"
                            class="input"
                            placeholder="Enter A Task..."
                        />
                        <i class="fa fa-add"></i>
                    </div>
                    <p class="d-none redColor errorP"></p>
                    <p class="d-none taskLeft">
                        " Task Left To Complete :
                        <span class="taskLeftNum"></span> "
                    </p>
                </div>
                <div class="list-container">
                    <ul class="ul-list"></ul>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://kit.fontawesome.com/22f6533c22.js"
        crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
</html>
